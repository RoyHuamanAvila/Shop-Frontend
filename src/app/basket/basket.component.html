  </div>
  <div class="col-4">
    <h3>Resumen de la orden</h3>
    <div class="border rounded p-3 row">
      <p class="text-muted">Env√≠o a domicilio no incluido</p>

      </div>
      <div class="d-flex justify-content-between">
